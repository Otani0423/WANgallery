<!--タイトルとナビゲーションボタン-->
{% load static %}
<head>
{% comment %} <div style="background-image: url( '{% static 'static/img/backpic2.png' %}' ); margin-top:110px" hight="100%" width = "100%"> {% endcomment %}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    {% comment %} <li style="background-image: url( '{% static 'img/backpic2.png' %}' ) ; "margin:0 margin-top:110px hight="100%" width = "100%" max-width:"100%"> {% endcomment %}

    <div class="col-lg-6 col-md-8 mx-auto">
      <body background = "static/img/backpic2.png">
      <p>
        <!--ナビゲーションボタン-->
        {% if user.is_authenticated %}
        <!-- ログイン中のボタン-->
        <a href="{% url 'photo:post' %}"  
          class="btn btn-primary my-2">投稿する</a>
        <a href="{% url 'accounts:logout' %}" 
          class="btn btn-secondary my-2">ログアウト</a>
        {% else %}
        <!--ログイン状態ではない場合のボタン-->
        <a href="{% url 'accounts:signup' %}" 
          class="btn btn-primary my-2">今すぐサインアップ</a>
        <a href="{% url 'accounts:login' %}" 
          class="btn btn-secondary my-2">登録済みの方はログイン</a>
        {% endif %}
      </p>
    </div>
  </div>
</section>
